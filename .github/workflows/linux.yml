name: Test (Linux)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_number:
          - 1
          - 2
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          version: 16.x
      - run: npm install
      - run: make test-coverage-${{ matrix.test_number }}
      - name: Coveralls
        uses: coverallsapp/github-action@v1
        with:
          parallel: true
          flag-name: linux-${{ matrix.test_number }}
          debug: true

